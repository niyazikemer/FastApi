{% extends "base.html" %}

{% block content %}
<div class="flex flex-col h-screen">
    <!-- Chat messages area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 pb-20"> <!-- Added pb-20 for padding-bottom -->
        <div id="chat-messages" class="max-w-4xl mx-auto space-y-4">
            <p class="text-gray-600">Welcome to the chat!</p>
        </div>
    </main>

    <!-- Chat input area - fixed at bottom -->
    <footer class="fixed bottom-0 left-0 w-full bg-white border-t">
        <div class="max-w-4xl mx-auto p-4">
            <form hx-post="/send" 
                  hx-target="#chat-messages" 
                  hx-swap="beforeend"
                  hx-on::after-request="this.reset(); document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight"
                  class="flex gap-4">
                <input type="text" 
                       name="message" 
                       placeholder="Type a message..." 
                       required
                       class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" />
                <button type="submit" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                    Send
                </button>
            </form>
        </div>
    </footer>
</div>
{% endblock %}
