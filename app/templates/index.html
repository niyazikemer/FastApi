{% extends "base.html" %}

{% block content %}
<div>
    <div id="chat-messages">
        <p>Welcome to the chat!</p>
    </div>

    <form hx-post="/send" 
          hx-target="#chat-messages" 
          hx-swap="beforeend"
          hx-on::after-request="this.reset()">
        <input type="text" 
               name="message" 
               placeholder="Type a message..." 
               required>
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}
